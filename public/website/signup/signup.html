<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tailmates</title>
    <link rel="stylesheet" href="../website.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <h2>Tailmates</h2>
                </a>
            </div>
            <div class="nav-links">
                <a href="../index.html#features">Features</a>
                <a href="../index.html#about">About</a>
                <a href="../index.html#contact">Contact</a>
                <a href="../login/login.html" class="btn btn-primary">Sign In</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="signup-card card">
            <div class="logo">
                <h1 class="title">Sign Up</h1>
                <p class="subtitle">Create your Tailmates account</p>
            </div>
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signup-btn btn btn-primary">Sign Up</button>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="login-link">
                <p>Already have an account? <a href="../login/login.html" id="loginLink">Sign in</a></p>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="../../config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
