<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tailmates</title>
    <link rel="stylesheet" href="../website.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <h2>Tailmates</h2>
                </a>
            </div>
            <div class="nav-links">
                <a href="../index.html#features">Features</a>
                <a href="../index.html#about">About</a>
                <a href="../index.html#contact">Contact</a>
                <a href="../signup/signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-card card">
            <div class="logo">
                <h1 class="title">Tailmates</h1>
                <p class="subtitle">Welcome back!</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn btn btn-primary">Sign In</button>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <button id="googleLogin" class="google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            <div class="signup-link">
                <p>Don't have an account? <a href="../signup/signup.html" id="signupLink">Sign up</a></p>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="../../config.js"></script>
    <script src="login.js"></script>
</body>
</html>
